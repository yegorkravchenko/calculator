<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator++</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <h1 class="display__title">calculator++</h1>
            <p class="display__history">300/2</p>
            <p class="display__output">150</p>
            <span class="display__equals-sign">=</span>
        </div>
        <div class="keyboard">
            <div class="keyboard__topbar topbar">
                <span class="topbar__btn">AC</span>
                <span class="topbar__btn">DEL</span>
                <span class="topbar__btn">%</span>
            </div>
            <div class="keyboard__numpad numpad">
                <p class="numpad__num">7</p>
                <p class="numpad__num">8</p>
                <p class="numpad__num">9</p>
                <p class="numpad__num">4</p>
                <p class="numpad__num">5</p>
                <p class="numpad__num">6</p>
                <p class="numpad__num">1</p>
                <p class="numpad__num">2</p>
                <p class="numpad__num">3</p>
                <p class="numpad__num">00</p>
                <p class="numpad__num">0</p>
                <p class="numpad__num">.</p>
            </div>
            <div class="keyboard__sidebar sidebar">
                <p class="sidebar__btn">รท</p>
                <p class="sidebar__btn">x</p>
                <p class="sidebar__btn">-</p>
                <p class="sidebar__btn">+</p>
                <p class="sidebar__btn sidebar__btn--round">=</p>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
